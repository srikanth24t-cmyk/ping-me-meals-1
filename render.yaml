services:
  # ===========================
  # Backend (Express)
  # ===========================
  - type: web
    name: pingme-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase: pingme-db
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: FRONTEND_URL
        value: https://pingme-frontend.onrender.com

  # ===========================
  # Frontend (React Build â†’ Served by Node)
  # ===========================
  - type: web
    name: pingme-frontend
    env: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build -l $PORT"
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://pingme-backend.onrender.com

# ===========================
# PostgreSQL Database
# ===========================
databases:
  - name: pingme-db
    plan: free
